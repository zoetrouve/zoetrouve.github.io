<link rel="stylesheet" type="text/css" href="starwars.css" />
<section class="stripe" id="light">
	<div class="container">

		<div class="person" id="finn">
			<div class="ear left"></div>
			<div class="ear right"></div>
			<div class="hair"></div>
			<div class="face">
				<div class="eyes"></div>
				<div class="nose"></div>
				<div class="mouth"></div>
			</div>

			<div class="neck"></div>
			<div class="body">
				<div class="jacket jacket-left"></div>
				<div class="jacket jacket-right"></div>
			</div>
		</div>

		<div class="person" id="rey">
			<div class="hair"></div>
			<div class="face">
				<div class="eyes"></div>
				<div class="nose"></div>
				<div class="mouth"></div>
			</div>
			<div class="hair-left"></div>
			<div class="hair-right"></div>
			<div class="bangs"></div>
			<div class="neck"></div>
			<div class="body">
				<div class="fold-right"></div>
				<div class="fold-left"></div>
			</div>
			<div class="lightsaber"></div>
		</div>

		<div class="person" id="poe">
			<div class="helmet-back"></div>
			<div class="face">
				<div class="eyes"></div>
				<div class="nose"></div>
				<div class="mouth"></div>
				<div class="visor"></div>
			</div>
			<div class="helmet">
				<div class="helmet-triangle"></div>
				<div class="helmet-ornament"></div>
			</div>
			<div class="helmet-face"></div>
			<div class="neck"></div>
			<div class="body"></div>
			<div class="flight-suit">
				<div class="buttons">
					<div class="b1"></div>
					<div class="b2"></div>
					<div class="b3"></div>
				</div>
				<div class="tube"></div>
			</div>
		</div>
	</div>
</section>

<section class="stripe" id="dark">
	<div class="container">

		<div class="person" id="phasma">
			<div class="body">
				<div class="pauldron"></div>
			</div>
			<div class="cape"></div>
			<div class="chin"></div>
			<div class="helmet">
				<div class="mouth">
					<div class="mouth-plate"></div>
				</div>
				<div class="eyes"></div>
				<div class="brow"></div>
				<div class="helmet-stripe-holder">
					<div class="helmet-stripe"></div>
				</div>
			</div>
		</div>

		<div class="person" id="kylo">
			<div class="cloak"></div>
			<div class="body"></div>
			<div class="cloak-front"></div>
			<div class="hood">
				<div class="hood-bottom"></div>
			</div>
			<div class="mask">
				<div class="mask-breather">
					<div class="mask-breather-bottom"></div>
				</div>
				<div class="mask-1"></div>
				<div class="mask-2"></div>
				<div class="eyes"></div>
			</div>
			<div class="lightsaber"></div>
			<div class="hilt"></div>
		</div>

		<div class="person" id="hux">
			<div class="ear left"></div>
			<div class="ear right"></div>
			<div class="hair"></div>
			<div class="face">
				<div class="hair-under"></div>
				<div class="eyes"></div>
				<div class="nose"></div>
				<div class="mouth"></div>
			</div>
			<div class="pouf"></div>
			<div class="neck"></div>
			<div class="body">
				<div class="patch"></div>
			</div>
		</div>

	</div>
</section>
